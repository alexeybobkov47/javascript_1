<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #rotare {
            transform: rotate(180);
            color: red;
        }
    </style>
    <title>Document</title>

</head>

<body>
    <script>
        function CreateTable() {

            var rowLetters = ['A', 'B', ' C', 'D', 'E', 'F', 'G', 'H'];
            var colNumbers = [1, 2, 3, 4, 5, 6, 7, 8];
            var figureW1 = ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖'];
            var table = document.createElement("table"); // <table></table>
            table.border = '1';



            for (var i = 1; i <= 8; i++) {
                var tr = document.createElement('tr');
                table.appendChild(tr);


                for (var j = 1, m = 0; j <= 8, m < 8; j++, m++) {
                    var td = document.createElement('td');
                    tr.appendChild(td);

                    td.width = "20";
                    td.height = '20';
                    td.align = 'center';
                    if (i == 1) {
                        td.innerHTML = figureW1[m];
                        td.style.transform = 'rotate(180deg)';
                    }
                    if (i == 2) {
                        td.innerHTML = '♙';
                        td.style.transform = 'rotate(180deg)';
                    }
                    if (i == 8) {
                        td.innerHTML = figureW1[m];
                        td.style.color = 'white';
                    }
                    if (i == 7) {
                        td.innerHTML = '♙';
                        td.style.color = 'white';
                    }

                    if (i % 2 == 0) {
                        if (j % 2 == 0) {
                            td.style.backgroundColor = '#e8c09e';
                        } else {
                            td.style.backgroundColor = '#d47420';
                        }

                    } else {
                        if (j % 2 == 0) {
                            td.style.backgroundColor = '#d47420';
                        } else {
                            td.style.backgroundColor = '#e8c09e';
                        }

                    }


                }
            }

            document.body.append(table);

        }
        window.onload = CreateTable;
    </script>


</body>

</html>
