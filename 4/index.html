<body>

    <script>
        //1. Написать функцию, преобразующую число в объект.
        //Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
        //Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
        //Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

        function Random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var obj = {};
        var number = Random(0, 2000);
        console.log("Случайное число: " + number);

        function getObj() {
            if (number > 999) {
                console.log("Случайное число выпало больше 999");
                console.log(obj);
            } else {
                var masNumber = String(number).split("");
                obj.сотни = masNumber[0];
                obj.десятки = masNumber[1];
                obj.единицы = masNumber[2];
                console.log("Получившийся обьект:");
                console.log(obj);
            }
        }
        getObj(number);
    </script>



</body>
